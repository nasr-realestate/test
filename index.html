<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض عقارات سينمائي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .film-strip {
            position: absolute;
            top: 0;
            right: 0; /* البدء من اليمين */
            width: 1000vw; /* 10 مشاهد × 100% عرض الشاشة */
            height: 100vh;
            display: flex;
            animation: slide 30s linear infinite;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0); /* يبدأ من اليمين (المشهد 1) */
            }
            100% {
                transform: translateX(100%); /* يتحرك لليسار حتى المشهد 10 */
            }
        }
        
        .scene {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .scene-content {
            width: 90%;
            height: 85%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }
        
        .image-container {
            width: 100%;
            height: 75%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #333);
            color: #aaa;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        .image-placeholder i {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .scene-info {
            width: 100%;
            text-align: center;
        }
        
        .scene-number {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .scene-description {
            font-size: 1.5rem;
            color: #fff;
            line-height: 1.5;
        }
        
        /* تأثيرات سينمائية */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* تأثير التلاشي بين المشاهد */
        .scene::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(0,0,0,0) 90%,
                rgba(0,0,0,0.7) 95%,
                rgba(0,0,0,1) 100%
            );
            z-index: 1;
            pointer-events: none;
        }
        
        /* للهواتف */
        @media (max-width: 768px) {
            .scene-description {
                font-size: 1.2rem;
            }
            
            .scene-number {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- حبة الفيلم (تأثير سينمائي خفيف) -->
    <div class="film-grain"></div>
    
    <!-- شريط الفيلم المتحرك -->
    <div class="film-strip" id="filmStrip">
        <!-- المشاهد العشرة سيتم إنشاؤها بواسطة JavaScript -->
    </div>

    <script>
        // بيانات المشاهد
        const scenesData = [
            { number: 1, description: "فيلا فاخرة مع مسبح وحديقة خلابة" },
            { number: 2, description: "شقة سكنية بتصميم عصري وإطلالة رائعة" },
            { number: 3, description: "منزل عائلي بمساحات واسعة وحديقة خاصة" },
            { number: 4, description: "شقة بغرفتين وصالة مع إطلالة على المدينة" },
            { number: 5, description: "فيلا متطورة بتقنيات ذكية وتصميم مميز" },
            { number: 6, description: "منزل ريفي مع حديقة كبيرة ومسبح طبيعي" },
            { number: 7, description: "شقة دوبلكس بتصميم أنيق ومساحات مفتوحة" },
            { number: 8, description: "فيلا عصرية مع إطلالة بانورامية على البحر" },
            { number: 9, description: "شقة استوديو بموقع مميز وتشطيب فاخر" },
            { number: 10, description: "قصر فخم بحدائق واسعة وتصميم كلاسيكي" }
        ];
        
        // إنشاء المشاهد ديناميكيًا
        function createScenes() {
            const filmStrip = document.getElementById('filmStrip');
            filmStrip.innerHTML = '';
            
            scenesData.forEach((scene, index) => {
                const sceneElement = document.createElement('div');
                sceneElement.className = 'scene';
                sceneElement.id = `scene-${index + 1}`;
                
                // هنا يمكنك استبدال الصورة النائبة بصورة حقيقية
                // قم بتغيير src إلى رابط صورتك
                const imageUrl = `https://via.placeholder.com/1200x800/333333/FFD700?text=صورة+عقار+${scene.number}`;
                
                sceneElement.innerHTML = `
                    <div class="scene-content">
                        <div class="image-container">
                            <!-- للاستخدام: استبدل هذا العنصر النائب بصورة حقيقية -->
                            <img src="${imageUrl}" alt="عقار ${scene.number}">
                            <!--
                            إذا كنت تريد استخدام صورة نائبة مع أيقونة:
                            <div class="image-placeholder">
                                <i class="fas fa-home"></i>
                                <span>الصورة ${scene.number}: ${scene.description}</span>
                                <span style="font-size: 0.9rem; margin-top: 10px; color: #ffd700;">
                                    استبدل هذه المنطقة بصورة العقار الخاص بك
                                </span>
                            </div>
                            -->
                        </div>
                        <div class="scene-info">
                            <div class="scene-number">المشهد ${scene.number}</div>
                            <div class="scene-description">${scene.description}</div>
                        </div>
                    </div>
                `;
                
                filmStrip.appendChild(sceneElement);
            });
        }
        
        // بدء العرض تلقائياً عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', createScenes);
        
        // لإضافة الصور الحقيقية لاحقاً:
        // 1. قم بتغيير src للصور في الكود أعلاه
        // 2. أو استخدم هذه الوظيفة لتحميل الصور ديناميكياً
        function loadRealImages(imageUrls) {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach((scene, index) => {
                if (imageUrls[index]) {
                    const imgElement = scene.querySelector('img');
                    if (imgElement) {
                        imgElement.src = imageUrls[index];
                    }
                }
            });
        }
        
        // مثال لاستخدام loadRealImages:
        // const realImages = [
        //     'صورتي-1.jpg',
        //     'صورتي-2.jpg',
        //     'صورتي-3.jpg',
        //     'صورتي-4.jpg',
        //     'صورتي-5.jpg',
        //     'صورتي-6.jpg',
        //     'صورتي-7.jpg',
        //     'صورتي-8.jpg',
        //     'صورتي-9.jpg',
        //     'صورتي-10.jpg'
        // ];
        // loadRealImages(realImages);
    </script>
</body>
      </html>
