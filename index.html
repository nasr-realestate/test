<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض عقارات بأسلوب سينمائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .film-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            animation: slide 30s linear infinite;
            animation-play-state: running;
        }
        
        .scene {
            min-width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .scene-content {
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }
        
        .image-placeholder {
            width: 100%;
            height: 75%;
            background: linear-gradient(45deg, #1a1a1a, #333);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 2px dashed #555;
            transition: all 0.3s ease;
        }
        
        .image-placeholder:hover {
            border-color: #ffd700;
            background: linear-gradient(45deg, #222, #444);
        }
        
        .image-placeholder i {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .image-placeholder span {
            font-size: 1.2rem;
            color: #aaa;
            text-align: center;
            max-width: 80%;
        }
        
        .scene-info {
            width: 100%;
            text-align: center;
        }
        
        .scene-number {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .scene-description {
            font-size: 1.3rem;
            color: #fff;
            line-height: 1.5;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            color: #ffd700;
            z-index: 100;
            border: 1px solid #ffd700;
        }
        
        .controls button {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
        }
        
        .controls button:hover {
            background-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .controls button i {
            margin-left: 8px;
        }
        
        .pause-btn {
            background-color: #333 !important;
            color: #fff !important;
        }
        
        .pause-btn:hover {
            background-color: #444 !important;
        }
        
        .recording-btn {
            background-color: #e74c3c !important;
            color: white !important;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-1000vw); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 101;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #ffd700;
            width: 10%;
            transition: width 0.3s ease;
        }
        
        /* تأثيرات سينمائية */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* تعليمات */
        .instructions {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            border-right: 5px solid #ffd700;
            z-index: 100;
        }
        
        .instructions h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .instructions ul {
            list-style-type: none;
        }
        
        .instructions li {
            margin-bottom: 10px;
            color: #ccc;
            line-height: 1.5;
        }
        
        .instructions li i {
            color: #ffd700;
            margin-left: 8px;
        }
        
        /* للهواتف */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .scene-description {
                font-size: 1.1rem;
            }
            
            .instructions {
                display: none;
            }
            
            .controls {
                flex-wrap: wrap;
                bottom: 10px;
            }
            
            .controls button {
                margin: 5px;
                min-width: 140px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- حبة الفيلم (تأثير سينمائي) -->
    <div class="film-grain"></div>
    
    <!-- العناوين الرئيسية -->
    <div class="header">
        <h1><i class="fas fa-film"></i> عرض عقارات سينمائي</h1>
        <p>10 مشاهد × 3 ثواني = 30 ثانية من العرض المتواصل</p>
    </div>
    
    <!-- المؤقت -->
    <div class="timer" id="timer">00:00</div>
    
    <!-- شريط الفيلم المتحرك -->
    <div class="container">
        <div class="film-strip" id="filmStrip">
            <!-- المشاهد العشرة -->
            <!-- سيتم إنشاء المشاهد ديناميكيًا بواسطة JavaScript -->
        </div>
    </div>
    
    <!-- شريط التقدم -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- أزرار التحكم -->
    <div class="controls">
        <button id="startBtn"><i class="fas fa-play"></i> بدء العرض</button>
        <button id="pauseBtn" class="pause-btn"><i class="fas fa-pause"></i> إيقاف مؤقت</button>
        <button id="recordBtn"><i class="fas fa-video"></i> بدء التسجيل</button>
        <button id="stopRecordBtn" class="pause-btn" style="display: none;"><i class="fas fa-stop"></i> إيقاف التسجيل</button>
    </div>
    
    <!-- تعليمات -->
    <div class="instructions">
        <h3><i class="fas fa-info-circle"></i> تعليمات الاستخدام:</h3>
        <ul>
            <li><i class="fas fa-camera"></i> كل مشهد مدته 3 ثواني</li>
            <li><i class="fas fa-image"></i> قم بإضافة صورك في الأماكن المخصصة</li>
            <li><i class="fas fa-video"></i> اضغط على "بدء التسجيل" لتسجيل الشاشة</li>
            <li><i class="fas fa-expand"></i> الفيديو الناتج سيكون بأبعاد أفقية</li>
            <li><i class="fas fa-clock"></i> مدة العرض الكلية: 30 ثانية</li>
        </ul>
    </div>
    
    <script>
        // بيانات المشاهد
        const scenesData = [
            { number: 1, description: "فيلا فاخرة مع مسبح وحديقة خلابة" },
            { number: 2, description: "شقة سكنية بتصميم عصري وإطلالة رائعة" },
            { number: 3, description: "منزل عائلي بمساحات واسعة وحديقة خاصة" },
            { number: 4, description: "شقة بغرفتين وصالة مع إطلالة على المدينة" },
            { number: 5, description: "فيلا متطورة بتقنيات ذكية وتصميم مميز" },
            { number: 6, description: "منزل ريفي مع حديقة كبيرة ومسبح طبيعي" },
            { number: 7, description: "شقة دوبلكس بتصميم أنيق ومساحات مفتوحة" },
            { number: 8, description: "فيلا عصرية مع إطلالة بانورامية على البحر" },
            { number: 9, description: "شقة استوديو بموقع مميز وتشطيب فاخر" },
            { number: 10, description: "قصر فخم بحدائق واسعة وتصميم كلاسيكي" }
        ];
        
        // المتغيرات العامة
        let currentScene = 0;
        let totalScenes = scenesData.length;
        let sceneDuration = 3; // ثواني لكل مشهد
        let totalDuration = totalScenes * sceneDuration;
        let timerInterval;
        let isPlaying = false;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let startTime;
        let elapsedTime = 0;
        
        // عناصر DOM
        const filmStrip = document.getElementById('filmStrip');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        
        // إنشاء المشاهد ديناميكيًا
        function createScenes() {
            filmStrip.innerHTML = '';
            
            scenesData.forEach((scene, index) => {
                const sceneElement = document.createElement('div');
                sceneElement.className = 'scene';
                sceneElement.id = `scene-${index + 1}`;
                
                sceneElement.innerHTML = `
                    <div class="scene-content">
                        <div class="image-placeholder">
                            <i class="fas fa-home"></i>
                            <span>الصورة ${index + 1}: ${scene.description}</span>
                            <span style="font-size: 0.9rem; margin-top: 10px; color: #ffd700;">
                                قم باستبدال هذه المنطقة بصورة العقار الخاص بك
                            </span>
                        </div>
                        <div class="scene-info">
                            <div class="scene-number">المشهد ${scene.number}</div>
                            <div class="scene-description">${scene.description}</div>
                        </div>
                    </div>
                `;
                
                filmStrip.appendChild(sceneElement);
            });
            
            // تكرار المشاهد لإنشاء تأثير حلقي سلس
            const scenesClone = filmStrip.cloneNode(true);
            filmStrip.parentNode.appendChild(scenesClone);
        }
        
        // بدء العرض
        function startShow() {
            if (isPlaying) return;
            
            isPlaying = true;
            filmStrip.style.animationPlayState = 'running';
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            startTime = Date.now() - elapsedTime;
            
            timerInterval = setInterval(() => {
                const now = Date.now();
                elapsedTime = now - startTime;
                
                // حساب المشهد الحالي
                currentScene = Math.floor((elapsedTime / 1000) / sceneDuration) % totalScenes;
                
                // تحديث المؤقت
                updateTimer();
                
                // تحديث شريط التقدم
                updateProgressBar();
                
                // إعادة ضبط المؤقت عند انتهاء الدورة
                if (elapsedTime / 1000 >= totalDuration) {
                    elapsedTime = 0;
                    startTime = Date.now();
                }
            }, 100);
        }
        
        // إيقاف العرض مؤقتًا
        function pauseShow() {
            isPlaying = false;
            filmStrip.style.animationPlayState = 'paused';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            clearInterval(timerInterval);
        }
        
        // إعادة الضبط
        function resetShow() {
            pauseShow();
            elapsedTime = 0;
            currentScene = 0;
            updateTimer();
            updateProgressBar();
            filmStrip.style.transform = 'translateX(0)';
        }
        
        // تحديث المؤقت
        function updateTimer() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // تحديث شريط التقدم
        function updateProgressBar() {
            const progressPercent = ((elapsedTime / 1000) % totalDuration) / totalDuration * 100;
            progressBar.style.width = `${progressPercent}%`;
        }
        
        // بدء تسجيل الشاشة
        async function startRecording() {
            if (isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
                
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `عرض-عقارات-سينمائي-${new Date().toISOString().slice(0, 10)}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // إيقاف جميع المسارات
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.style.display = 'none';
                stopRecordBtn.style.display = 'block';
                recordBtn.classList.remove('recording-btn');
                stopRecordBtn.classList.add('recording-btn');
                
            } catch (err) {
                console.error('خطأ في التسجيل:', err);
                alert('عذراً، لم تتمكن من بدء التسجيل. يرجى التأكد من منح الصلاحيات اللازمة.');
            }
        }
        
        // إيقاف تسجيل الشاشة
        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;
            
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.style.display = 'block';
            stopRecordBtn.style.display = 'none';
            stopRecordBtn.classList.remove('recording-btn');
        }
        
        // تهيئة الصفحة
        function init() {
            createScenes();
            
            // إضافة مستمعي الأحداث
            startBtn.addEventListener('click', startShow);
            pauseBtn.addEventListener('click', pauseShow);
            recordBtn.addEventListener('click', startRecording);
            stopRecordBtn.addEventListener('click', stopRecording);
            
            // بدء العرض تلقائيًا بعد 3 ثواني
            setTimeout(() => {
                startShow();
            }, 3000);
        }
        
        // تشغيل التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
